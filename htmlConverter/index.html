<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/DTf1jQO.png">
    <title>Warframe Prime Nexus</title>
    <style>
        :root {
            --void-primary: #4a69bd;
            --void-accent: #6c5ce7;
            --void-dark: #0a0a12;
            --void-surface: rgba(26, 26, 45, 0.9);
            --void-border: #2a2a4a;
            --void-text: #e0e0ff;
            --void-rare: #ff4757;
            --void-uncommon: #e67e22;
            --void-common: #7f8c8d;
            --void-glow: rgba(108, 92, 231, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', sans-serif;
        }

        body {
            background: var(--void-dark);
            color: var(--void-text);
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .void-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(45deg, 
                    transparent 24%, 
                    var(--void-border) 25%, 
                    var(--void-border) 26%, 
                    transparent 27%),
                linear-gradient(-45deg, 
                    transparent 24%, 
                    var(--void-border) 25%, 
                    var(--void-border) 26%, 
                    transparent 27%);
            background-size: 40px 40px;
            opacity: 0.1;
            z-index: -1;
            animation: gridFlow 40s linear infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding: 2rem;
            backdrop-filter: blur(8px);
        }

        .header {
            text-align: center;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
            margin-bottom: 3rem;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--void-primary), 
                transparent);
            animation: linePulse 2s infinite;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, #fff, var(--void-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px var(--void-glow);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .search-container {
            margin: 2rem 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 2rem;
            background: var(--void-surface);
            border: 2px solid var(--void-border);
            border-radius: 8px;
            color: var(--void-text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--void-primary);
            box-shadow: 0 0 20px var(--void-glow);
        }

        .tab-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-button {
            flex: 1;
            padding: 1rem;
            background: var(--void-surface);
            border: 1px solid var(--void-border);
            color: var(--void-text);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .tab-button:hover {
            border-color: var(--void-primary);
        }

        .tab-button.active {
            background: var(--void-primary);
            border-color: var(--void-primary);
            box-shadow: 0 0 15px var(--void-glow);
        }

        .prime-item {
            background: var(--void-surface);
            border: 1px solid var(--void-border);
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .prime-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .prime-header {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .prime-header:hover {
            background: rgba(108, 92, 231, 0.05);
        }

        .prime-content {
            padding: 0 1.5rem 1.5rem;
            display: none;
            border-top: 1px solid var(--void-border);
        }

        .prime-content.active {
            display: block;
            animation: contentSlide 0.3s ease-out;
        }

        .part-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .part-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .part-item:hover {
            background: rgba(108, 92, 231, 0.1);
            transform: translateX(5px);
        }

        .rarity-Rare { color: var(--void-rare); }
        .rarity-Uncommon { color: var(--void-uncommon); }
        .rarity-Common { color: var(--void-common); }

        .relic-popup {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--void-surface);
            border: 1px solid var(--void-primary);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 0 30px var(--void-glow);
            z-index: 1000;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            animation: popupAppear 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-section {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            border: 1px solid var(--void-border);
        }

        .category-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--void-primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--void-border);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .relic-hover {
            cursor: pointer;
            position: relative;
            border-bottom: 1px dotted var(--void-primary);
            transition: all 0.2s ease;
        }

        .relic-hover:hover {
            color: var(--void-accent);
            border-bottom-color: var(--void-accent);
        }

        .relic-hover::after {
            content: 'ⓘ';
            margin-left: 5px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        @keyframes gridFlow {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        @keyframes linePulse {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px var(--void-glow); }
            to { text-shadow: 0 0 20px var(--void-glow); }
        }

        @keyframes contentSlide {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popupAppear {
            from { opacity: 0; transform: scale(0.95) translateY(-50%); }
            to { opacity: 1; transform: scale(1) translateY(-50%); }
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .header h1 { font-size: 2rem; }
            .prime-header { padding: 1rem; }
            .relic-popup {
                width: 90%;
                right: 5%;
            }
        }
        </style>

</head>

kko (Capture), Lua/Apollo (Disruption)","rewards":[{"part":"Cedo Prime Blueprint","rarity":"Rare"},{"part":"Velox Prime Blueprint","rarity":"Uncommon"},{"part":"2X Forma Blueprint","rarity":"Uncommon"},{"part":"Paris Prime Blueprint","rarity":"Common"},{"part":"Protea Prime Blueprint","rarity":"Common"},{"part":"Bronco Prime Barrel","rarity":"Common"}]},"Neo T9 Relic":{"location":"Void/Ukko (Capture), Lua/Apollo (Disruption)","rewards":[{"part":"Trumna Prime Receiver","rarity":"Rare"},{"part":"Gauss Prime Blueprint","rarity":"Uncommon"},{"part":"Cedo Prime Barrel","rarity":"Uncommon"},{"part":"Forma Blueprint","rarity":"Common"},{"part":"Sevagoth Prime Neuroptics Blueprint","rarity":"Common"},{"part":"Braton Prime Barrel","rarity":"Common"}]},"Neo A13 Relic":{"location":"Void/Ukko (Capture), Lua/Apollo (Disruption)","rewards":[{"part":"Acceltra Prime Barrel","rarity":"Rare"},{"part":"Sevagoth Prime Blueprint","rarity":"Uncommon"},{"part":"Wisp Prime Neuroptics Blueprint","rarity":"Uncommon"},{"part":"Forma Blueprint","rarity":"Common"},{"part":"Lex Prime Barrel","rarity":"Common"},{"part":"Akarius Prime Barrel","rarity":"Common"}]},"Neo X1 Relic":{"location":"Void/Ukko (Capture), Lua/Apollo (Disruption)","rewards":[{"part":"Xaku Prime Blueprint","rarity":"Rare"},{"part":"Braton Prime Receiver","rarity":"Uncommon"},{"part":"Quassus Prime Blueprint","rarity":"Uncommon"},{"part":"Lavos Prime Chassis Blueprint","rarity":"Common"},{"part":"Akarius Prime Barrel","rarity":"Common"},{"part":"Forma Blueprint","rarity":"Common"}]},"Axi G14 Relic":{"location":"Lua/Apollo (Disruption)","rewards":[{"part":"Grendel Prime Systems Blueprint","rarity":"Rare"},{"part":"2X Forma Blueprint","rarity":"Uncommon"},{"part":"Zylok Prime Receiver","rarity":"Uncommon"},{"part":"Quassus Prime Handle","rarity":"Common"},{"part":"Fang Prime Blade","rarity":"Common"},{"part":"Sevagoth Prime Neuroptics Blueprint","rarity":"Common"}]},"Axi P8 Relic":{"location":"Lua/Apollo (Disruption)","rewards":[{"part":"Protea Prime Chassis Blueprint","rarity":"Rare"},{"part":"Epitaph Prime Barrel","rarity":"Uncommon"},{"part":"2X Forma Blueprint","rarity":"Uncommon"},{"part":"Dual Zoren Prime Handle","rarity":"Common"},{"part":"Velox Prime Receiver","rarity":"Common"},{"part":"Fang Prime Blueprint","rarity":"Common"}]},"Axi O6 Relic":{"location":"Lua/Apollo (Disruption)","rewards":[{"part":"Okina Prime Blueprint","rarity":"Rare"},{"part":"Zylok Prime Receiver","rarity":"Uncommon"},{"part":"Acceltra Prime Receiver","rarity":"Uncommon"},{"part":"Forma Blueprint","rarity":"Common"},{"part":"Epitaph Prime Blueprint","rarity":"Common"},{"part":"Braton Prime Blueprint","rarity":"Common"}]},"Axi F3 Relic":{"location":"Lua/Apollo (Disruption)","rewards":[{"part":"Fulmin Prime Receiver","rarity":"Rare"},{"part":"Bronco Prime Barrel","rarity":"Uncommon"},{"part":"Lavos Prime Blueprint","rarity":"Uncommon"},{"part":"Forma Blueprint","rarity":"Common"},{"part":"Epitaph Prime Blueprint","rarity":"Common"},{"part":"Braton Prime Stock","rarity":"Common"}]},"Axi P9 Relic":{"location":"Lua/Apollo (Disruption)","rewards":[{"part":"Protea Prime Systems Blueprint","rarity":"Rare"},{"part":"2X Forma Blueprint","rarity":"Uncommon"},{"part":"Gauss Prime Neuroptics Blueprint","rarity":"Uncommon"},{"part":"Orthos Prime Handle","rarity":"Common"},{"part":"Gunsen Prime Blueprint","rarity":"Common"},{"part":"Trumna Prime Blueprint","rarity":"Common"}]},"Axi M6 Relic":{"location":"Lua/Apollo (Disruption)","rewards":[{"part":"Masseter Prime Blade","rarity":"Rare"},{"part":"Cedo Prime Receiver","rarity":"Uncommon"},{"part":"Xaku Prime Systems Blueprint","rarity":"Uncommon"},{"part":"Burston Prime Blueprint","rarity":"Common"},{"part":"Acceltra Prime Blueprint","rarity":"Common"},{"part":"Grendel Prime Neuroptics Blueprint","rarity":"Common"}]},"Axi Z2 Relic":{"location":"Lua/Apollo (Disruption)","rewards":[{"part":"Zylok Prime Blueprint","rarity":"Rare"},{"part":"Acceltra Prime Receiver","rarity":"Uncommon"},{"part":"Sevagoth Prime Blueprint","rarity":"Uncommon"},{"part":"Lex Prime Blueprint","rarity":"Common"},{"part":"Gauss Prime Blueprint","rarity":"Common"},{"part":"Fulmin Prime Barrel","rarity":"Common"}]}}},
            currentTab: 'primes',
            expandedItems: new Set(),
            searchTerm: ''
        };

        const utils = {
            debounce(func, wait) {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func(...args), wait);
                };
            },

            sortRelics(relics) {
                return relics.sort((a, b) => {
                    const aTier = a.split(' ')[0];
                    const bTier = b.split(' ')[0];
                    return tierOrder[aTier] - tierOrder[bTier];
                });
            },

            groupParts(parts) {
                const grouped = new Map();
                
                parts.forEach(part => {
                    const key = `${part.part}|${part.rarity}`;
                    if (!grouped.has(key)) {
                        grouped.set(key, {
                            part: part.part,
                            rarity: part.rarity,
                            relics: []
                        });
                    }
                    grouped.get(key).relics.push(part.relic);
                });

                return Array.from(grouped.values()).map(group => ({
                    ...group,
                    relics: this.sortRelics([...new Set(group.relics)])
                }));
            },

            filterByCategory(items, term, category) {
                term = term.toLowerCase();
                return Object.entries(items[category]).filter(([name, info]) => {
                    if (name.toLowerCase().includes(term)) return true;
                    return info.parts.some(p => 
                        p.part.toLowerCase().includes(term) || 
                        (p.relic && p.relic.toLowerCase().includes(term))
                    );
                });
            },

            filterItems(items, term) {
                term = term.toLowerCase();
                return Object.entries(items).filter(([name, info]) => {
                    if (name.toLowerCase().includes(term)) return true;
                    const parts = info.parts || info.rewards;
                    return parts.some(p => 
                        p.part.toLowerCase().includes(term) || 
                        (p.relic && p.relic.toLowerCase().includes(term))
                    );
                });
            }
        };

        const view = {
            renderPrimes(term) {
                const renderCategory = (category, title) => {
                    const filtered = utils.filterByCategory(state.data.primes, term, category);
                    if (!filtered.length) return '';
                    
                    return `
                        <div class="category-section">
                            <h3 class="category-title">${title}</h3>
                            ${filtered.map(([name, info]) => this.renderPrimeItem(name, info)).join('')}
                        </div>
                    `;
                };

                return `
                    ${renderCategory('warframes', 'Prime Warframes')}
                    ${renderCategory('weapons', 'Prime Weapons')}
                `;
            },

            renderPrimeItem(name, info) {
                const groupedParts = utils.groupParts(info.parts);
                
                return `
                    <div class="prime-item">
                        <div class="prime-header" onclick="controller.toggleItem('${name}')">
                            <span>${name}</span>
                            <span>${state.expandedItems.has(name) ? '▼' : '▶'}</span>
                        </div>
                        <div class="prime-content ${state.expandedItems.has(name) ? 'active' : ''}">
                            <ul class="part-list">
                                ${groupedParts.map(p => `
                                    <li class="part-item">
                                        <span class="rarity-${p.rarity}">${p.part}</span>
                                        <span>→</span>
                                        <span class="part-link">
                                            ${p.relics.map(r => `
                                                <span class="relic-hover"
                                                    onmouseover="controller.showRelicPopup('${r}')"
                                                    onmouseout="controller.hideRelicPopup()">
                                                    ${r}
                                                </span>
                                            `).join(' > ')}
                                        </span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            },

            renderRelics(term) {
                const filtered = utils.filterItems(state.data.relics, term);
                if (!filtered.length) return '<div class="no-results">No relics found in current void cycle</div>';

                return filtered.map(([name, info]) => `
                    <div class="prime-item">
                        <div class="prime-header" onclick="controller.toggleItem('${name}')">
                            <span>${name}</span>
                            <span>${state.expandedItems.has(name) ? '▼' : '▶'}</span>
                        </div>
                        <div class="prime-content ${state.expandedItems.has(name) ? 'active' : ''}">
                            <div class="location">Void Location: ${info.location}</div>
                            <ul class="part-list">
                                ${info.rewards.map(r => `
                                    <li class="part-item">
                                        <span class="rarity-${r.rarity}">${r.part}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `).join('');
            },

            renderRelicPopup(relicName) {
                const relic = state.data.relics[relicName];
                if (!relic) return '';
                
                return `
                    <h3>${relicName}</h3>
                    <div class="location">${relic.location}</div>
                    <ul class="part-list">
                        ${relic.rewards.map(r => `
                            <li class="part-item">
                                <span class="rarity-${r.rarity}">${r.part}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
            },

            updateDisplay() {
                const content = state.currentTab === 'primes' 
                    ? this.renderPrimes(state.searchTerm)
                    : this.renderRelics(state.searchTerm);
                document.getElementById('mainContent').innerHTML = content;
            }
        };

        const controller = {
            init() {
                this.setupListeners();
                view.updateDisplay();
            },

            setupListeners() {
                document.getElementById('searchInput').addEventListener('input',
                    utils.debounce(e => {
                        state.searchTerm = e.target.value;
                        view.updateDisplay();
                    }, 300)
                );

                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.addEventListener('click', e => {
                        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        state.currentTab = e.target.dataset.tab;
                        state.searchTerm = '';
                        state.expandedItems.clear();
                        view.updateDisplay();
                    });
                });

                document.addEventListener('mouseover', e => {
                    if (e.target.closest('.relic-hover')) return;
                    this.hideRelicPopup();
                });
            },

            toggleItem(name) {
                state.expandedItems.has(name) 
                    ? state.expandedItems.delete(name)
                    : state.expandedItems.add(name);
                view.updateDisplay();
            },

            showRelicPopup(relicName) {
                const popup = document.getElementById('relicPopup');
                popup.innerHTML = view.renderRelicPopup(relicName);
                popup.style.display = 'block';
            },

            hideRelicPopup() {
                document.getElementById('relicPopup').style.display = 'none';
            }
        };

        document.addEventListener('DOMContentLoaded', () => controller.init());
        </script>
