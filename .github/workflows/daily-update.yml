name: Daily Prime Data Update

on:
  schedule:
    - cron: '0 0 * * *'  # Run at midnight UTC every day
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Needed for committing changes
      pages: write        # Needed for GitHub Pages deployment
      id-token: write     # Required for GitHub Pages deployment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies for currentPrimes
        working-directory: ./currentPrimes
        run: npm install

      - name: Generate markdown file
        working-directory: ./currentPrimes
        run: npm start

      - name: Copy markdown to htmlConverter
        run: cp ./currentPrimes/currentPrimes.md ./htmlConverter/

      - name: Install dependencies for htmlConverter
        working-directory: ./htmlConverter
        run: npm install

      - name: Generate HTML file
        working-directory: ./htmlConverter
        run: node htmlConverter.js

      - name: Setup docs directory
        run: |
          mkdir -p docs
          cp ./htmlConverter/index.html ./docs/
          touch ./docs/.nojekyll  # Create .nojekyll file to disable Jekyll processing
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add -A
          git diff --staged --quiet || git commit -m "Update Prime data for $(date +'%Y-%m-%d')"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
